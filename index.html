<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LH Games</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="css/estilo.css">



</head>

<body>
  <header>
    
  </header>

  <main>



    <section id="section-banners" class="container-fluid">

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="img/banner1.PNG" class="d-block w-100" alt="Venha Comprar na Nossa Loja">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.PNG" class="d-block w-100" alt="Temos tudo que guer">
          </div>
          <div class="carousel-item">
            <img src="img/banner3.PNG" class="d-block w-100" alt="E mais um pouco">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>      

    </section>
    <section id="section-vendidos" class="container-fluid">

      <h2>OS MAIS VENDIDOS</h2>
      <div class="card" style="width: 18rem;">
        <img src="img/jogo1.PNG" class="card-img-top" alt="Jogo de Puzzle>
        <div class="card-body">
          <h5 class="card-title">Puzzle Masters</h5>
          <p class="card-text">Jogo do Ano</p>
          <p class="preço">R$ 182,00</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
        <div class="card" style="width: 18rem;">
          <img src="img/jogo2.PNG" class="card-img-top" alt="Jogo de Plataforma>
          <div class="card-body">
            <h5 class="card-title">Jump World</h5>
            <p class="card-text">Mais Jogado</p>
            <p class="preço">R$ 154,00</p>
            <a href="#" class="btn btn-primary">Comprar</a>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="img/jogo3.PNG" class="card-img-top" alt="Jogo de Aventura>
            <div class="card-body">
              <h5 class="card-title">Head Slashers</h5>
              <p class="card-text">Melhor Jogo</p>
              <p class="preço">R$ 196,00</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
      </div>
     
    </div>
    </section>


  </main>

  <footer>
    <p>Desenvolvimento por Pixel Power equipe</p>
  </footer>

  <button id="voltar-topo" type="button" class="btn btn-outline-primary" onclick="topo()">&uarr; Voltar ao topo</button>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
